<!DOCTYPE html>
<head>
<title>
</title>
</head>
<body>

<div>
<form method="POST" action="/search">
<label>Search for:</label>
<input type="text" name="query">
<select name="choice">
<option value="byname">by name</option>
<option value="bypid">by pid</option>
<option value="byppid">by ppid</option>
</select>
<input type="submit" value="search">
</form>
</div>
<br><br>
<div>
<form method="POST" action="/index">
<input type="hidden" name="rf" value="refresh">
<input type="submit" value="refresh">
</form>
</div>
<br><br>
<a href="/tree">View as tree</a>
<br><br>
<div>
<table border="1">
<tr>
<th>pid</th>
<th>process name</th>
<th>state</th>
<th>ppid</th>
<th>priority</th>
<th>niceness</th>
<th>
</tr>
{{ range .Proc }}
	<tr>
	<td>{{ .Pid }}</td>
	<td>{{ .Name }}</td>
	<td>{{ .State }}</td>
	<td>{{ .Ppid }}</td>
        <td>{{ .Priority }}</td>
	<td>{{ .Niceness }}</td>
	</tr>
{{ end }}
</table>
</div>
</body>
</html>
